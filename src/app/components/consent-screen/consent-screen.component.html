<div class="container">

    <div class="col-md-2">
    </div>

    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><strong>CircleTime</strong> | Parental Consent</h5>
                <h6 class="card-subtitle mb-2 text-muted">The online interactive Circle Time application</h6>
                <p class="card-text">
                    This application allows your child to communicate with other users on the platform.
                    By checking the box, you consent to your child using this application, and take responsibility for their actions on this platform.
                </p>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="consentCheckbox">
                    <label class="form-check-label" for="consentCheckbox">I consent to my child using this application.</label>
                </div>
                <button type="submit" class="btn btn-primary" (click)='loginToCircleTime()'>Submit</button>
            </div>
        </div>
    </div>

    <div class="col-md-2">
    </div>

</div>
